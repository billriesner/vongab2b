<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vonga â€¢ Prize Claim</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --aqua: #00b3b3;
        --dark: #0b0b0b;
        --light: #ffffff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: var(--dark);
        color: var(--light);
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }
      h1 {
        font-size: 2.75rem;
        font-weight: 700;
        color: var(--aqua);
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.15rem;
        line-height: 1.5;
        max-width: 520px;
        margin: 0 auto 2rem;
      }
      a.email-link {
        color: var(--aqua);
        font-weight: 600;
        text-decoration: none;
      }
      /* Confetti */
      .confetti {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }
      .confetti-piece {
        position: absolute;
        width: 12px;
        height: 12px;
        background: var(--aqua);
        opacity: 0.8;
        animation: drop 4s linear infinite;
        transform-origin: left top;
      }
      .confetti-piece:nth-child(odd) {
        background: #ffdf00;
      }
      @keyframes drop {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const confettiContainer = document.querySelector(".confetti");
        for (let i = 0; i < 80; i++) {
          const piece = document.createElement("span");
          piece.classList.add("confetti-piece");
          piece.style.left = Math.random() * 100 + "vw";
          piece.style.animationDelay = Math.random() * 4 + "s";
          piece.style.transform = `rotate(${Math.random() * 360}deg)`;
          confettiContainer.appendChild(piece);
        }
      });
    </script>
  </head>
  <body>
    <div class="confetti"></div>
    <main>
      <h1>Congratulations! ðŸŽ‰</h1>
      <p>
        You've won a prize at Culture Cove.<br />
        See an event organizer to claim your prize.<br />
        For any questions, please contact
        <a class="email-link" href="mailto:support@vonga.io">support@vonga.io</a>.
      </p>
    </main>
  </body>
</html>
